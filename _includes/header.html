<header class="site-header" role="banner">

  <div class="wrapper">
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
